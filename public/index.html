<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <h1>chatting</h1>
    <button onclick="createConnection()">Create WS connection</button>

    <input id="message" type="text" placeholder="enter the message" />
    <div id="messagesall"></div>
    <button id="sendBtn">Send</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      function createConnection() {
        const sendBtn = document.getElementById("sendBtn");
        const messageInput = document.getElementById("message");
        const allMessages = document.getElementById("messagesall");
        const socket = io();
        //backend sy ay ga ye portion
        socket.on("message", (message) => {
          const p = document.createElement("p");
          p.innerText = message;
          allMessages.appendChild(p);
        });

        sendBtn.addEventListener("click", (e) => {
          const message = messageInput.value;
          socket.emit("user-message", message);
        });
      }
    </script>
  </body>
</html>
